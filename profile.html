<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess the Piece - Profile</title>
        <link rel="stylesheet" href="style.css">
        <style>
#card {
    padding: 0 !important;
}
main {
	max-width: 400px;
}

#bar {
    background: #007F00;
    display: flex;
    flex-direction: horizontal;
}
#bar div {
    flex-grow: 1;
    text-align: center;
    padding: 16px 8px;
    font-size: 16px;
}
h1 {
    font-size: 24px;
    margin: 0;
    padding: 24px;
}
label {
    font-size: 14px;
    color: rgba(255,255,255,0.7);
}
        </style>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <a href="/" class="topleft button raised material-icons" aria-label="Back" style="background:#F2A10C">&#xe5c4;</a>
        <main>
	        <div class="raised" id="card" style="text-align:left;background:#00CC00;color:#fff">
	            <h1 style="text-align:center">{{.Name}}</h1>
	            <div id="bar">
	                <div id="score"><label>Score</label><br>{{.Score}} / {{mulu .PieceCount 10}}</div>
	                <div id="piece"><label>Attempts</label><br>{{.PieceCount}}</div>
	            </div>
	        </div>
        </main>
    </body>
</html>
