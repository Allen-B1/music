<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Guess the Piece - Results</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <a class="button raised topleft" href="/profile?user={{.Session.ViewId}}">{{.Session.Name}}</a>
		<span class="raised score"><span>{{.Session.Score}}</span><span>{{.Session.PieceCount}}</span></span>
		<main>
			<img alt="Incipit" style="background:#fff" class="wide raised"  width="100%" src="{{.Item.Image}}">
			<p>
				<span style="color:{{if eq .Results.Name 2}}green{{else if eq .Results.Name 1}}gold{{else}}red{{end}}">
				{{.Item.Name}}
				({{if eq .Results.Name 2}}+6{{else if eq .Results.Name 1}}+3{{else}}+0{{end}})
				</span>
				in
				<span style="color:{{if.Results.Key}}green{{else}}red{{end}}">
				{{.Item.Key}}
				({{if .Results.Key}}+1{{else}}+0{{end}})
				</span>
				by
				<span style="color:{{if .Results.Composer}}green{{else}}red{{end}}">
				{{.Item.Composer}}
				({{if .Results.Composer}}+3{{else}}+0{{end}})
				</span></p>
			<a class="main button" href="/piece">Back</a>
		</main>
	</body>
</html>
